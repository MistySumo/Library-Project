<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="http://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="landing">
        <nav>
         <div class="nav__container">
            <img class="logo" src="./assets/Library.svg" alt="">
            <ul class="nav__links">
                <li><a href="#" class="nav__link">Home</a></li>
                <li><a href="" class="nav__link">Contact</a></li>
                <li><a href="" class="nav__link nav__link--primary">Books</a></li>
            </ul>
         </div>
        </nav>
        <header>
            <div class="header__container">
                <div class="header__description">
                    <h1><span class="blue">New York City's most awarded online Library place</span></h1>
                    <h2>Find your favorite Books at <span class="blue">Library</span></h2>
                    <button class="btn">Browse books</button>
                </div>
                <figure class="header__img--wrapper">
                    <img src="./assets/undraw_bookshelves_re_lxoy.svg" alt="">
                </figure>
            </div>
        </header>
    </section>

    <main>
        <section id="highlights">
            <div class="container">
                <div class="row">
                    <h2 class="section__title">
                        Why Choose <span class="blue">Library</span>
                    </h2>
                    <div class="highlight__wrapper">
                        <div class="highlight">
                            <div class="highlight__img">
                                <i class="fas fa-bolt"></i>
                            </div>
                                <h3 class="highlight__subtitle">
                                    Quick and easy
                                </h3>
                                <p class="highlight__para">
                                    Get access to you books instantly.
                                </p>
                        </div>
                        <div class="highlight">
                            <div class="highlight__img">
                                <i class="fas fa-book-open"></i>
                            </div>
                                <h3 class="highlight__subtitle">
                                    10,000+ books
                                </h3>
                                <p class="highlight__para">
                                    With an evergrowing catalogue.
                                </p>
                        </div>
                        <div class="highlight">
                            <div class="highlight__img">
                                <i class="fas fa-tags"></i>
                            </div>
                                <h3 class="highlight__subtitle">
                                    Affordable
                                </h3>
                                <p class="highlight__para">
                                    Sales every week!
                                </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="features">
            <div class="container">
                <div class="row">
                    <div class="feature__book">

                    </div>
                </div>
            </div>
        </section>
    </main>

    
</body>
</html>
